<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;700&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&family=Outfit:wght@100..900&family=Young+Serif&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/5120fe51b1.js" crossorigin="anonymous"></script>
   
</head>
<body>
    <main>
        <section class="hero">
            <h1>Your Result</h1>
            <div class="circle">
                <h3 class="number76">76</h3>
                <h4 class="number100">of 100</h4>
            </div>
            <h5>Great</h5>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
        </section>
        <section class="summary">
            <h1>Summary</h1>
            <div class="reaction">
                <div class="icons">
                    <i class="fa-solid fa-bolt"></i>
                    <h5>Reaction</h5>
                </div>
                <div class="points">
                    <p> <span>80 </span>/ 100</p>
                </div>
            </div>
            <div class="memory">
                <div class="icons">
                    <i class="fa-solid fa-brain"></i>
                    <h5>Memory</h5>
                </div>
                <div class="points">
                    <p><span>92 </span>/ 100</p>
                </div>
            </div>
            <div class="verbal">
                <div class="icons">
                    <i class="fa-regular fa-comment-dots"></i>
                    <h5>Verbal</h5>
                </div>
                <div class="points">
                    <p><span>61 </span>/ 100</p>
                </div>
            </div>
            <div class="visual">
                <div class="icons">
                    <i class="fa-regular fa-eye"></i>
                    <h5>Visual</h5>
                </div>
                <div class="points">
                    <p><span>72 </span>/ 100</p>
                </div>
            </div>
            <div class="container">
                <div class="center">
                    <button type="button">Continue</button>
                </div>
            </div>
          
        </section>
    </main>
</body>
</html>
